<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Nhập Trường</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <a href="#" class="back-link">&lt; Quay lại Trang chủ</a>
            <h1>Đăng nhập</h1>
            <form>
                <label for="email">Email đăng nhập</label>
                <input type="email" id="email" name="email" placeholder="Vui lòng nhập email" required>

                <label for="password">Mật khẩu</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Vui lòng nhập mật khẩu" required>
                </div>

                <a href="#" class="forgot-password">Quên mật khẩu</a>

                <button type="submit" class="login-btn">Đăng nhập</button>
                <p class="register-link">Bạn chưa có tài khoản <a href="#">Đăng ký</a></p>
            </form>
        </div>

        <div class="right-panel">
            <img src="CMC.png" alt="Logo CMC" class="promo-img">
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector('.toggle-password');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
        });
    </script>
</body>
</html>
